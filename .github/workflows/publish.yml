name: Publish All

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Publish Lib
      run: cd ./toml-sync-lib && cargo publish --token ${{secrets.CARGO_TOKEN}} --yes
    - name: Install Cargo Publish All
      run: cargo install cargo-publish-all
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name : Publish
      run: cargo-publish-all --token ${{secrets.CARGO_TOKEN}} --yes
